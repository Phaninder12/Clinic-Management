<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
    <h1>Clinic Management System</h1>
  </header>
  
<!-- Login Form -->
    <form id="loginForm">
        <h2>Login</h2>
        <label for="roleSelect">Select Role:</label>
        <select id="roleSelect" required>
            <option value="">Select</option>
            <option value="Doctor">Doctor</option>
            <option value="Receptionist">Receptionist</option>
        </select>
        <button type="submit" style="margin-top:1rem;">Login</button>
    </form>
    <div style="text-align:right; max-width:900px; margin:auto;">
        <button id="logoutBtn" style="display:none; margin:1rem;">Logout</button>
    </div>

    <div id="mainContent" style="display:none;">
        <section class="form-section">
            <h2 id="formTitle">Add Patient</h2>
            <form id="patientForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required />

                <label for="age">Age:</label>
                <input type="number" id="age" required min="0" />

                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="problem">Problem:</label>
                <input type="text" id="problem" required />

                <button type="submit" id="submitBtn">Add Patient</button>
                <button type="button" id="cancelBtn" style="display:none;">Cancel</button>
            </form>
        </section>

        <section class="search-section">
            <h2>Search Patient</h2>
            <input type="text" id="searchInput" placeholder="Search by name..." />
        </section>

        <section class="list-section">
            <h2>Patient List</h2>
            <table id="patientsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Problem</th>
                        <th>Token</th>
                        <th>Charges (â‚¹)</th>
                        <th>Prescription</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

  <script src="script.js"></script>

</body>
</html>
